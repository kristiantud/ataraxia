

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Open+Sans+Condensed:ital,wght@1,300&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Ataraxia</title>


        <script>
            var num = Math.floor(Math.random() * 3);
            if (num == 0){
                // play video1
                $('#backgroundVideo1').animate({ opacity: 1 });
                console.log(num);
            } else if (num == 1) {
                // play video2
                $('#backgroundVideo2').animate({ opacity: 1 });
                console.log(num);
            } else {
                // play video3
                $('#backgroundVideo3').animate({ opacity: 1 });
                console.log(num);
            }
        </script>

    </head>




    <body>
        <div class="welcome_panel">
            <div class="title_content">
                <h1 id="title">Ataraxia</h1>
                <p id="content">(n.) a state of serene calmness.</p>
            </div>
            
            <video autoplay muted loop id="backgroundVideo1">
                <source src="video_backgrounds/background_mountains.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <video autoplay muted loop id="backgroundVideo2">
                <source src="video_backgrounds/background_fields.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <video autoplay muted loop id="backgroundVideo3">
                <source src="video_backgrounds/background_rain.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </body>
</html>
